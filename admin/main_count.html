<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图表统计</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="./libs/echarts.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row spannel_list">
            <div class="col-sm-3 col-xs-6">
                <div class="spannel">
                    <em>10015</em><span>篇</span>
                    <b>总文章数</b>
                </div>
            </div>
            <div class="col-sm-3 col-xs-6">
                <div class="spannel scolor01">
                    <em>123</em><span>篇</span>
                    <b>日新增文章数</b>
                </div>
            </div>
            <div class="col-sm-3 col-xs-6">
                <div class="spannel scolor02">
                    <em>35</em><span>条</span>
                    <b>评论总数</b>
                </div>
            </div>
            <div class="col-sm-3 col-xs-6">
                <div class="spannel scolor03">
                    <em>123</em><span>条</span>
                    <b>日新增评论数</b>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row curve-pie">
            <div class="col-lg-8 col-md-8">
                <div class="gragh_pannel" id="curve_show"></div>
            </div>
            <div class="col-lg-4 col-md-4">
                <div class="gragh_pannel" id="pie_show"></div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="column_pannel" id="column_show"></div>
    </div>


    <!-- 折线图 -->
    <script>
        $.ajax({
            url: 'http://localhost:8080/api/v1/admin/data/article',
            type: 'get',
            dataType: 'json',
            success: function (backData) {
                loadEchars(backData);
            }
        });
        function loadEchars(obj) {
            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById('curve_show'));

            var data = [];
            var date = [];
            for (var i = 0; i < obj.date.length; i++) {
                data.push(obj.date[i].count);
                date.push(obj.date[i].date);
            }

            //3.2 配置图表样式和数据：指定图表的配置项和数据
            var option = {
                tooltip: {
                    trigger: 'axis',
                    position: function (pt) {
                        return [pt[0], '10%'];
                    }
                },
                legend: {
                    left: 'center',
                    data: ['新增文章'],
                    top: '30px',
                },
                title: {
                    left: 'center',
                    text: '大数据量面积图',
                },
                toolbox: {
                    show: true,
                    feature: {
                        dataZoom: {
                            yAxisIndex: 'none'
                        },
                        dataView: { readOnly: false },
                        magicType: { type: ['line', 'bar'] },
                        restore: {},
                        saveAsImage: {}
                    }
                },
                xAxis: {
                    type: 'category',
                    boundaryGap: false,
                    data: date
                },
                yAxis: {
                    type: 'value',
                    boundaryGap: [0, '100%']
                },
                series: [
                    {
                        name: '新增文章',
                        type: 'line',
                        smooth: true,
                        //  symbol: 'diamond',
                        symbolSize: '8',
                        sampling: 'average',
                        itemStyle: {
                            color: '#f80'
                        },
                        areaStyle: {
                            color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                                offset: 0,
                                color: 'rgba(255,136,0,0.39)'
                            }, {
                                offset: .34,
                                color: 'rgba(255,180,0,0.25)'
                            },
                            {
                                offset: 1,
                                color: 'rgba(255,222,0,0.00)'
                            }])
                        },
                        data: data
                    }
                ]
            };
            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
        }
    </script>

    <!-- 环形图 -->
    <script>

        $.ajax({
            url: 'http://localhost:8080/api/v1/admin/data/category',
            type: 'get',
            dataType: 'json',
            success: function (backData) {
                console.log(backData);
                loadEchars1(backData);
            }
        });
        function loadEchars1(obj) {
            // 基于准备好的dom，初始化echarts实例
            var myChart1 = echarts.init(document.getElementById('pie_show'));
            var name = [];
            var data = [];
            for (var i = 0; i < obj.date.length; i++) {
                name.push(obj.date[i].name);
                data.push(obj.date[i].articles);
            }

            //3.2 配置图表样式和数据：指定图表的配置项和数据
            var option1 = {
                title: {
                    left: 'center',
                    text: '分类文章数量比',
                },
                tooltip: {
                    trigger: 'item',
                    formatter: "{a} <br/>{b}: {c} ({d}%)"
                },
                color: ['#0f0', '#e0ff0a', '#023', '#e011f0', 'pink'],
                legend: {
                    orient: 'horizontal',
                    x: 'center',
                    top: '30px',
                    data: name,
                },
                series: [
                    {
                        name: '分类名称',
                        type: 'pie',
                        radius: ['50%', '70%'],
                        avoidLabelOverlap: false,
                        data: [
                            { value: data[0], name: name[0] },
                            { value: data[1], name: name[1] },
                            { value: data[2], name: name[2] },
                            { value: data[3], name: name[3] },
                            { value: data[4], name: name[4] },
                        ],
                    }
                ]
            };

            //3.3 显示图表 : 使用刚指定的配置项和数据显示图表。
            myChart1.setOption(option1);
        }

    </script>
    <!-- 柱状图 -->
    <script>
        
        
        // 图标初始化
        function loadEcharts2() {
            //3.配置
            //3.1 创建图表 ： 基于准备好的dom，初始化echarts实例
            var myChart2 = echarts.init(document.getElementById('column_show'));

            //3.2 配置图表样式和数据：指定图表的配置项和数据
            var option2 = {
                title: {
                    left: 'center',
                    text: '分类文章数量比',
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                        type: 'line'        // 默认为直线，可选为：'line' | 'shadow'
                    }
                },
                legend: {
                    top: '30px',
                    data: ['爱生活', '趣美味', '爱电影', '爱代码', '爱保健']
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis: [
                    {
                        type: 'category',
                        data: ['一月', '二月', '三月', '四月', '五月']
                    }
                ],
                yAxis: [
                    {
                        type: 'value'
                    }
                ],
                color: ['#0f0', '#e0ff0a', '#023', '#e011f0', 'pink'],
                series: [
                    {
                        name: '爱生活',
                        type: 'bar',
                        // stack: '广告',
                        data: [320, 332, 301, 334, 390]
                    },
                    {
                        name: '趣美味',
                        type: 'bar',
                        // stack: '广告',
                        data: [120, 132, 101, 134, 90]
                    },
                    {
                        name: '爱电影',
                        type: 'bar',
                        data: [220, 182, 191, 234, 290]
                    },
                    {
                        name: '爱代码',
                        type: 'bar',
                        data: [150, 232, 201, 154, 190]
                    },
                    {
                        name: '爱保健',
                        type: 'bar',
                        data: [300, 268, 534, 400, 666],
                    }
                ]
            };


            //3.3 显示图表 : 使用刚指定的配置项和数据显示图表。
            myChart2.setOption(option2);
        }

    </script>
</body>

</html>
