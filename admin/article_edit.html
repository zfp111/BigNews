<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <!-- jedate插件 -->
    <link type="text/css" rel="stylesheet" href="./libs/jedate/css/jeDate-test.css">
    <link type="text/css" rel="stylesheet" href="./libs/jedate/css/jedate.css">
    <script type="text/javascript" src="./libs/jedate/js/jedate.js"></script>
    <!-- 富文本编辑器 -->
    <script src="./libs/tinymce/tinymce.min.js"></script>
    <script src="./libs/config.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="jeitem" class="col-sm-2 control-label fabu">发布时间: </label>
                    <div class="col-sm-4">
                        <div class="jeitem">
                            <!-- <label class="jelabel">点击图标</label> -->
                            <div class="jeinpbox">
                                <input type="text" class="jeinput" id="testico" name="date" placeholder="YYYY-MM-DD">
                                <div class="icons jebtns"
                                    onclick="jeDate('#testico',{trigger:false,format: 'YYYY-MM-DD',theme:{ bgcolor:'#00A1CB',color:'#ffffff', pnColor:'#00CCFF'}})">
                                </div>
                            </div>

                        </div>
                    </div>
                    <!-- </div> -->
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <!-- 2.富文本编辑器页面结构 -->
                        <textarea id="mytextarea" name="mytextarea" style="height: 350px">文章内容</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<!-- 文章类别模板 -->
<script id="classify" type="text/html">
    {{each data v}}
        <option value="{{v.id}}">{{v.name}}</option>
    {{/each}}
</script>
<script src="./libs/http.js"></script>
<script>
    $(function () {
        //页面一加载,ajax请求文章分类,模板引擎渲染页面
        //加载所有文章分类
        $.ajax({
            url: BigNew.category_list,
            type: 'get',
            dataType: 'json',
            success: function (backData) {
                $('.category').html(template('classify', backData))
            }
        });
        var id = window.location.href.split('=')[1];
        //根据id查询文章信息
        $.ajax({
            url: BigNew.article_search,
            type: 'get',
            dataType: 'json',
            data: {
                id: id,
            },
            success: function (backData) {
                //模板引擎渲染页面
                $('#inputTitle').val(backData.data.title);
                $('.article_cover').attr('src', backData.data.cover);
                $('.category').val(backData.data.categoryId);
                $('#testico').val(backData.data.date);
                setTimeout(function () {
                    tinymce.activeEditor.setContent(backData.data.content);
                }, 500);
            }
        });
        //文件预览
        //1.给file表单元素注册onchange事件
        $('#inputCover').change(function () {
            //1.2 获取用户选择的图片
            var file = this.files[0];
            //1.3 将文件转为src路径
            var url = URL.createObjectURL(file);
            //1.4 将url路径赋值给img标签的src
            $('.article_cover').attr('src', url);
        });

        $('.btn-edit').click(function (e) {
            //阻止表单默认跳转
            e.preventDefault();
            articleEdit('已发布');
        });
        $('.btn-draft').click(function (e) {
            //阻止表单默认跳转
            e.preventDefault();
            articleEdit('草稿');
        });


        //ajax文件上传函数封装
        function articleEdit(state) {

            //创建FormData对象：参数是表单dom对象
            var fd = new FormData($('#form')[0])
            //追加数据
            fd.append('id', id);
            fd.append('state', state);
            // fd.append('date', $('#testico').val());
            fd.append('content', tinymce.activeEditor.getContent());

            $.ajax({
                url: BigNew.article_edit,
                type: 'post',
                dataType: 'json',
                data: fd,
                contentType: false,
                processData: false,
                success: function (backData) {
                    console.log(backData);
                    if(backData.code == 200){
                        alert(' 修改成功');
                        window.history.back();
                    }
                }
            });
        }
    })
</script>

</html>
