<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
    <!-- 分页插件js文件 -->
    <script src="./libs/jquery.twbsPagination.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row text-center">
                <!-- 分页插件 -->
                <ul id="pagination" class="pagination-sm"></ul>
            </div>
        </div>
    </div>
</body>
<!-- 文章类别 -->
<script type="text/html" id="cat_list">
    <option value = "" >所有分类</option>
    {{ each data v}}
    <option value="{{v.id}}" >{{ v.name }}</option>
    {{ /each }}
</script>

<!-- 文章列表 -->
<script id="atr_list" type="text/html">
    {{each data.data v}}
        <tr>
            <td>{{ v.title}}</td>
            <td>{{ v.author}}</td>
            <td>{{ v.category}}</td>
            <td class="text-center">{{ v.date}}</td>
            <td class="text-center">{{ v.state}}</td>
            <td class="text-center">
                <a href="article_edit.html?id={{v.id}}" class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:void(0);" data-id= '{{v.id}}' class="btn btn-danger btn-xs delete">删除</a>
            </td>
        </tr>
    {{/each}}
</script>
<script src="./libs/http.js"></script>
<script>
    //入口函数
    $(function () {
        //1.加载所有文章分类
        $.ajax({
            url: BigNew.category_list,
            type: 'get',
            dataType: 'json',
            success: function (backData) {
                $('.form-inline>#selCategory').html(template('cat_list', backData));
            }
        });

        //2.获取文章分类列表
        //2.筛选功能模块
        $('#btnSearch').click(function (e) {
            //阻止表单默认跳转
            e.preventDefault();
            artList(1,true);
        });
        $('#btnSearch').trigger('click');

        //分页插件加载
        function loadPagination(totalPage,startPage) {
            //(1)先销毁已经存在的插件
            $('#pagination').twbsPagination('destroy');
            //(2)初始化新的插件
            $('#pagination').twbsPagination({
                totalPages:totalPage,//总页数
                startPage: startPage,//起始页数
                visiblePages: 6,//可见页数
                first: '首页',
                prev: '上一页',
                next: '下一页',
                last: '尾页',
                onPageClick: function (event, page) {
                    $('#page-content').text('Page ' + page);
                    // console.log(page);
                    artList(page)
                }
            });
        }

        //分页跳转功能
        function artList(currentPage,flag) {
            $.ajax({
                url: BigNew.article_query,
                type: 'get',
                dataType: 'json',
                data: {
                    type: $('#selCategory').val(),
                    state: $('#selStatus').val(),
                    page: currentPage,
                    perpage: 10
                },
                success: function (backData) {
                    // console.log(backData);
                    //模板引擎渲染页面 
                    $('.table>tbody').html(template('atr_list', backData));
                    if(flag){
                        loadPagination(backData.data.totalPage,currentPage);
                    }
                   
                }
            });
        }
    })
</script>

</html>
